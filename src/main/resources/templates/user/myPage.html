<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Page</title>
</head>
<body>
<!-- 마이페이지 폼 -->
<div class="container-md shadow p-3 mb-5 mt-5 w-50 bg-body rounded">
  <form action="/member/update" method="post">
    <fieldset >
      <legend>My Information</legend>
      <div class="mb-3 mt-5">
        <label class="form-label">ID</label>
        <input type="text" class="form-control" th:value="${upDateUser.userId}" name="userId" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" th:value="${upDateUser.userEmail}" name="userEmail" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">password</label>
        <input type="password" class="form-control"  th:value="${upDateUser.userPw}" name="userPw">
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" th:value="${upDateUser.userName}" name="userName">
      </div>
    </fieldset>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-outline-success" type="submit">저장</button>
      <a class="btn btn-outline-danger" type="btn" th:href="@{|/user/delete/${upDateUser.userId}|}">회원탈퇴</a>
    </div>
  </form>
</div>
<!-- /마이페이지 폼 -->
</body>
</html>
