<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Information</title>
</head>
<body>
<div class="container-md shadow p-3 mb-5 mt-5 w-50 bg-body rounded">
    <form action="../" method="get">
        <fieldset disabled>
            <legend>User Information</legend>
            <div class="mb-3">
                <label class="form-label">User ID</label>
                <input type="text" class="form-control" th:placeholder="${user.userId}">
            </div>
            <div class="mb-3">
                <label class="form-label">User Email</label>
                <input type="text" class="form-control" th:placeholder="${user.userEmail}">
            </div>
            <div class="mb-3">
                <label class="form-label">User Name</label>
                <input type="text" class="form-control" th:placeholder="${user.userName}">
            </div>
        </fieldset>
        <div class="mb-3">
            <button type="submit" class="btn btn-outline-primary">회원 정보수정</button>
            <a class="btn btn-outline-danger" type="btn" th:href="@{|/admin/user/delete/${user.userId}|}">회원탈퇴</a>
        </div>
    </form>
</div>
</body>
</html>
