<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User List</title>
</head>
<body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">GGULBOO_admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">커뮤니티</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">자료실</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member/list">회원리스트</a>
        </li>
        <li class="nav-item">
          <div class="container-fluid">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">마이페이지</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">로그아웃</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- /navbar -->
<!-- 회원리스트 -->
<div class="container-md shadow p-3 mb-5 mt-5 w-50 bg-body rounded">
  <h3 class="center text-center">User List</h3>
  <table class="table table-hover center text-center">
    <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">User Email</th>
      <th scope="col">User Name</th>
      <th scope="col">Info</th>
      <!--<th scope="col">Delete</th>  -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <td th:text = "${user.userId}"></td>
      <td th:text = "${user.userEmail}"></td>
      <td th:text = "${user.userName}"></td>
      <!--  query string : user?id=1     -->
      <!--(중요)rest API : http://localhost:9999/user/delete/1  주소로 자원 식별 가능     -->
      <td><a type="btn" class="btn btn-outline-info" th:href="@{|/user/${user.userId}|}">조회</a></td>
      <!-- <td><a th:href="@{|/user/delete/${user.userId}|}"><button class="btn btn-outline-warning">삭제</button></a></td> -->
     </tr>
     </tbody>
   </table>
 </div>
 <!-- /회원리스트 -->
</body>
</html>
