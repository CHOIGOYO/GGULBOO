<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>메일발송</title>
</head>
<body>
<div class="container-md shadow p-3 mb-5 mt-5 w-50 bg-body rounded">
    <h4 class="center text-center">메일 발송</h4>
    <form th:action="#" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" name="emailAddress">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" placeholder="메일 내용을 입력해주세요."></textarea>
        </div>
        <div>
            <input class="btn btn-primary" type="submit" th:value="submit">
        </div>
    </form>
</div>
</body>
</html>
